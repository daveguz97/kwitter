<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f716609ce8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./img/kwitter-favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Login | Kwitter</title>
  </head>
  <body>
    <main>
      <section class="Login my-auto text-center">
        <aside class="left-side">
          <div class="text-center">
            <h1>Find Out What's happening</h1>
            <ul>
              <li><i class="fas fa-user-friends"></i> Gain a Fan Base</li>
              <li><i class="far fa-comment"></i> Post New Messages</li>
              <li>
                <i class="far fa-newspaper"></i> See the latest trends and news
              </li>
            </ul>
          </div>
        </aside>
        <div class="options">
          <button id="dark-mode" class="btn btn-dark">Dark Mode</button
          ><button id="light-mode" class="btn btn-light">Light Mode</button>
        </div>
        <div class="container mx-auto">
          <img src="./img/kwitter-logo.png" alt="Kwitter Logo" />
          <h1>Sign In</h1>
          <form>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
              <i class="fas fa-user-alt"></i>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                minlength="6"
                required
              />
              <i class="fas fa-lock"></i>
            </div>
            <div class="mt-1">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember-me"
              />
              <label for="remember-me" class="form-text d-inline-block"
                >Remember Me</label
              >
            </div>
            <div>
              <small class="form-text"><a href="#">New User? Sign Up</a></small>
            </div>
            <button class="btn btn-primary mt-2">Sign In</button>
            <button class="btn btn-outline-primary mt-2">
              Sign In with <i class="fab fa-google"></i>
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
